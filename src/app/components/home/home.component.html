<input type="text" #name>
<button (click)="addNew(name.value); name.value=''">
    add new
</button>
<ul>
    <li *ngFor="let hostPage of hostPages" [class.isSelected]="hostPage === current" (click)="changeCurrent(hostPage)">
        {{hostPage.name}}
        <input type="checkbox" [(ngModel)]="hostPage.isSelected">
    </li>
</ul>
<app-textfield *ngIf="current" [(content)]="current.text"></app-textfield>
